<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Enter first number: "));
        let num2 = parseInt(prompt("Enter second number: "));
        let op = prompt("Enter operation (+, -, *, /, %): ");

        switch (op) {
            case '+':
                alert("Addition of " + num1 + " and " + num2 + " is " + (num1 + num2));
                break;
            
            case '-':
                alert("Subtraction of " + num1 + " and " + num2 + " is " + (num1 - num2));
                break;

            case '*':
                alert("Multiplication of " + num1 + " and " + num2 + " is " + (num1 * num2));
                break;

            case '/':
                alert("Division of " + num1 + " and " + num2 + " is " + (num1 / num2));
                break;

            case '%':
                alert("Modulo of " + num1 + " and " + num2 + " is " + (num1 % num2));
                break;
        
            default:
                alert("Invalid input");
                break;
        }
    </script>
</body>
</html>
