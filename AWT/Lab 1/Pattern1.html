<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number: "));

        for(let i=num; i>=1; i--) {
            for(let j=1; j<=i-1; j++) {
                document.write("&nbsp");
            }

            for(let j=num; j>=i; j--) {
                document.write(j + "&nbsp");
            }

            document.write("<br>");
        }
    </script>
</body>
</html>
