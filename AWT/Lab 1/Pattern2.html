<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number: "));

        for(let i=num; i>=1; i--) {
            for(let j=1; j<=num-i; j++) {
                document.write("&nbsp");
            }

            for(let j=1; j<=i; j++) {
                if(i%2 == 0) {
                    document.write("a&nbsp");
                }
                else {
                    document.write("*&nbsp");
                }
            }

            document.write("<br>");
        }
    </script>
</body>
</html>
