<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Press any key" onkeydown="down(event)">
    <div id="myDiv"></div>

    <script>
        function down() {
            document.getElementById('myDiv').innerHTML = event.key + " down";
        }
    </script>
</body>
</html>
