<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a, b, callback) {
            let result = a + b;
            callback(result);
        }

        function displayResult(value) {
            console.log("The result is: " + value);
        }

        sum(5, 10, displayResult);
    </script>
</body>
</html>
