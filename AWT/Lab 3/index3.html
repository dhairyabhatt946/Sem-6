<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a=0, b=0) {
            return a + b;
        }

        console.log("Sum with both parameters: " + sum(5, 10));
        console.log("Sum with one parameter: " + sum(5));
        console.log("Sum with no parameters: " + sum());
    </script>
</body>
</html>
