<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const add = (a, b) => a+b;
        console.log(add(2, 3));

        // single parameter
        const square = x => x * x;
        console.log(square(4));

        // no parameter
        const greet = () => console.log('Hello World');
        greet();

        // multi-line function body
        const mul = (a, b) => {
            return a * b;
        }
        console.log(mul(2, 3));
    </script>
</body>
</html>
